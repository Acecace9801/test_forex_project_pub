<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://unpkg.com/hyperscript.org/dist/socket.js"></script>
    <title>Equity See</title>
</head>
<body>
<div class="container mx-4 my-4">
    <h1><strong>Equity Check</strong></h1>
    <table class="table my-4">
        <thead>
        <tr>
            <th scope="col">Account Number</th>
            <th scope="col">Current Equity</th>
        </tr>
        </thead>
        <tbody>
        {% for scan in scanner %}
        <tr>
            <th scope="row">{{ scan.accountNumber }}</th>
            <td>{{ scan.currentEquity }}</td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

</body>
<script type="text/hyperscript">
    socket EquitySocket 'wss://im.ace88.app/ws/equity/'
    on message as json log message
</script>
</html>
